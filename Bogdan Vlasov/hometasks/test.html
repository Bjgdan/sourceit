<!DOCTYPE html>

	<meta charset="utf-8" />

<body>
<script>

var n = prompt("Enter n","");
var table = new Array(n);		
for(var i = 0; i < n;i++)
	table[i] = new Array(n);		
for(var row = 0;row < n; row++) {
	for(var col = 0; col < n; col++) {
	 if (row == col || col ==0) { table[row][col] = 1;
	 str += table[row][col] + '  ';
	 }
	 else if  (row < col) { table[row][col] = "";
	} else { table[row][col] =  table[row-1][col]+table[row-1][col-1];
		str += table[row][col] + '  ';
	}
	}
	console.log(str);
	str ="";
}
</script>
</body>
